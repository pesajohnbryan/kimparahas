{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Register - Social Network{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="form-container">
        <h2 class="text-center mb-4 text-xl font-semibold">Create Your Account</h2>

        {% if message %}
        <div class="alert alert-warning text-center" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input class="form-control rounded-lg" autofocus type="text" name="name" placeholder="Display Name">
            </div>
            <div class="form-group mb-3">
                <input class="form-control rounded-lg" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control rounded-lg" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
                <input class="form-control rounded-lg" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <input class="form-control rounded-lg" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="text-center">
                <input class="btn btn-primary btn-block rounded-lg py-2" type="submit" value="Register">
            </div>
        </form>

        <p class="text-center mt-4 text-sm">
            Already have an account? <a href="{% url 'login' %}">Log In here</a>.
        </p>
    </div>

    <script>
        const fileInput = document.getElementById('avatar');
        const fileChosen = document.getElementById('file-chosen');

        fileInput.addEventListener('change', () => {
            fileChosen.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
        });
    </script>

</body>

</html>
